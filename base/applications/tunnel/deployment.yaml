apiVersion: apps/v1
kind: Deployment
metadata:
  name: tunnel
  namespace: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tunnel
  template:
    metadata:
      labels:
        app: tunnel
    spec:
      nodeSelector:
        kubernetes.io/hostname: md-worker-0.kalkutin.dev
      containers:
        - name: tunnel
          image: ekalkutin/tunnel:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
